<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MeBay</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1>MeBay</h1>
            </div>
            <div id="thumbnails">
                <img 
                    class="thumbnail"
                    src="images/main.webp"
                    alt=""
                >
                <img 
                    class="thumbnail"
                    src="images/close-face.webp"
                    alt=""
                >
                <img 
                    class="thumbnail"
                    src="images/jacket.webp"
                    alt=""
                >
                <img 
                    class="thumbnail"
                    src="images/nerf-close.webp"
                    alt=""
                >
                <img 
                    class="thumbnail"
                    src="images/side.webp"
                    alt=""
                >
            </div>
            <div id="featured">
                <img 
                    class="product-image"
                    src="images/main.webp"
                    alt=""
                >
            </div>
            <div id="product-details">
                <h1>Arcane Champion Jinx 1/7 Scale Statue</h1>
                <div id="seller-info">
                    <div class="user-icon">
                        <img
                            src="" 
                        >
                    </div>   
                    <div id="seller-links">
                        <div>seller name</div>
                        <div id="rating-and-info">
                            <a>96% Rating</a>
                            <a>96% Rating</a>
                            <a>96% Rating</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
    </body>
</html>
